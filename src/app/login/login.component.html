<div class="login">
  <img class="imagen"
    src="https://www.lostrompos.com.mx/assets/user-default-1534028036fdbd765592addc5403fc97836cbb39353a38fa06a4be250a1ca874.jpg"
    alt="" class="img-thumbnail">
  <form [formGroup]="LoginFormulario">
    <div class="form-group">
      <p><input type="email" class="form-control" formControlName="email"></p>
      <p><input type="password" class="form-control" formControlName="password"></p>
    </div>
    <p><input type="submit" class="btn btn-lg btn-google" [disabled]="LoginFormulario.invalid" (click)="logininit()">Login</p>
  </form>
  <div class="form-group">
    <button (click)="onGoogleLogin()" class="btn btn-lg btn-google">Google</button>
  </div>
</div>
