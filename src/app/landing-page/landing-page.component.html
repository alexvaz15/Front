 <div class="body" >
    
    <div class="tableCenter">
        <table class="table table-dark">
            <thead>
              <tr >
    
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let product of products">
                <th scope="row">
                    {{product.id}}
                </th>
                <td>{{product.name}} </td>
                <td>{{product.price}}</td>
              </tr>
             
            </tbody>
          </table>
    </div>
</div>
